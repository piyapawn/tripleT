<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body class="game">
    <div class="header">
      <div id="showhp">
        <div id="healthzone">
          <div id="player1name" class="hpText1 playerName" disabled>Player X : You
          </div>
          <div class="gameStatus">
            <h3 id="roundText" class="roundText">Round : </h3>
            <p id="round" class="roundNum">1</p>
          </div>
          <div id="player2name" class="hpText2 playerName" disabled>Player O : Bot
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom -->
    <div class="container">
      <!--- Footer --->
      <div id="footer" class="footer">
        <!-- Surrender -->
        <div class="surrender">
          <button type="click" class="surButton" id="surrender" onclick="surrenderGame()">surrender</button>
        </div>
      </div>
    </div>

    <!-- ModeSelect -->
    <div id="board" class="board">
      <div class="playerShow" id="playerfull">
        <div id="avatar" class="p1avatar">
          <img id="imageX" src="" alt="" class="imagePlayer1">
        </div>
        <div class="stat" disabled>
          <h4 id="charXName" class="charStat">Golem</h4>
          <p id="charXHP" class="charStat">HP : </p>
          <p id="charXDamage" class="charStat">Damage : </p>
        </div>
        <!-- <button id="player1score" class="score" disabled>Score</button> -->
      </div>
      <div class="textAndTable">
        <div class="textHead">
          <p id="turnText" class="turnText">Turn : X</p>
          <p id="timeCountdownText" class="nextRoundText">Next Round start in . . . </p>
        </div>
        <div class="game-container">
          <div id="0" class="cell" onclick="gamePlay(this.id)"></div>
          <div id="1" class="cell" onclick="gamePlay(this.id)"></div>
          <div id="2" class="cell" onclick="gamePlay(this.id)"></div>
          <div id="3" class="cell" onclick="gamePlay(this.id)"></div>
          <div id="4" class="cell" onclick="gamePlay(this.id)"></div>
          <div id="5" class="cell" onclick="gamePlay(this.id)"></div>
          <div id="6" class="cell" onclick="gamePlay(this.id)"></div>
          <div id="7" class="cell" onclick="gamePlay(this.id)"></div>
          <div id="8" class="cell" onclick="gamePlay(this.id)"></div>
        </div>
      </div>

      <div class="playerShow" id="playerfull">
        <div id="avatar" class="p2avatar">
          <img id="imageO" src=""  alt="" class="imagePlayer2" >
        </div>
        <div class="stat" disabled>
          <h4 id="charOName" class="charStat">Reaper</h4>
          <p id="charOHP" class="charStat">HP : </p>
          <p id="charODamage" class="charStat">Damage : </p>
        </div>
        <!-- <button id="player2score" class="score" disabled>Score</button> -->
      </div>
    </div>

    <!-- for responsive -->
    <br><br><br><br><br><br><br><br><br>
    <div class="player">
      <div class="playerShow">
        <div id="avatar" class="p1avatar">
          <img id="imageX" src="" alt="" class="imagePlayer1">
        </div>
        <div class="stat" disabled>
          <h4 id="charXName" class="charStat">Golem</h4>
          <p id="charXHP" class="charStat">HP : </p>
          <p id="charXDamage" class="charStat">Damage : </p>
        </div>
        <!-- <button id="player1score" class="score" disabled>Score</button> -->
      </div>

      <div class="playerShow">
        <div id="avatar" class="p2avatar">
          <img id="imageO" src=""  alt="" class="imagePlayer2" >
        </div>
        <div class="stat" disabled>
          <h4 id="charOName" class="charStat">Reaper</h4>
          <p id="charOHP" class="charStat">HP : </p>
          <p id="charODamage" class="charStat">Damage : </p>
        </div>
        <!-- <button id="player2score" class="score" disabled>Score</button> -->
      </div>
    </div>
