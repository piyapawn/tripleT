  <body class="game">
    <div class="header">
      
      <button id="signout-google" type="click" class="signOutButton logged-in">
          Sign Out
      </button>

      <div id="showhp">
        <div id="healthzone">
          <button id="hp" class="playerhp1" disabled>HP</button>
          <button id="hp" class="playerhp2" disabled>HP</button>
        </div>
      </div>

    </div>

    <!-- Sign In -->
    <div class="container">
      <!--- Footer --->
      <div id="footer" class="footer">
        <button type="click" class="menuButton logged-in" id="setting">Setting
        </button>
      </div>
    </div>

    <!-- ModeSelect -->
    <div id="board" class="boxy">
        <div>
            <div id="avatar" class="p1avatar">
            </div>
            <button id="player1name" class="name" disabled>Player 1
            </button>
            <button id="player1score" class="score" disabled>Score
            </button>
        </div>
        <table id="bort">
            <tr id="A">
                <td class="one square corner"> </td>
                <td class="two square middle"> </td>
                <td class="three square corner"> </td>
            </tr>
            <tr id="B">
                <td class="one square middle"> </td>
                <td class="two square center"> </td>
                <td class="three square middle"> </td>
            </tr>
            <tr id="C">
                <td class="one square corner"> </td>
                <td class="two square middle"> </td>
                <td class="three square corner"> </td>
            </tr>
        </table>
        <div>
            <div id="avatar" class="p2avatar">
            </div>
            <button id="player2name" class="name" disabled>Player 2
            </button>
            <button id="player2score" class="score" disabled>Score
            </button>
        </div>
    </div>

    <!--CharacterSelect-->

    <!--GameStart-->
    <div class="play"></div>
    <div class="surrender" id="giveup">
      <button type="click" class="surButton">surrender</button>
    </div>
