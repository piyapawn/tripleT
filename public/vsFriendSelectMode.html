  <body class="game">
    <div class="header">
      <div id="forbackbutton">
        <button type="click" id="backButt" class="BButton">Back</button>
      </div>
      <div class="gameModeShow">
        <p id="gameModeText" class="gameModeText">Mode : </p>
      </div>
      <div id="user-profile-name" class="display-name userEmailName flex-end" style="color: white">Player : </div>
    </div>

    <!-- Sign In -->
    <div class="container">
      <div class="signInSite">
        <div id="message">
          <h2 id="head-mes">Select Create or Join</h2>
        </div>
      </div>
    </div>

    <!-- ModeSelect -->
    <div id="mode" class="gamemode">
        <button id="createRoom" type="click" class="vsFriendPlay logged-in">
          <p class="modetext">Create</p>
          <p class="modetext">Room</p>
        </button>
        <button id="joinRoom" type="click" class="vsFriendPlay logged-in">
          <p class="modetext">Join</p>
          <p class="modetext">Room</p>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" id="exampleModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close cancelButton" data-dismiss="modal">&times;</button>
            <h4 id="createOrJoin" class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p id="time">5 s</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger cancelButton" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
