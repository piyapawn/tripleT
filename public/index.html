  <body class="game">
    <div class="header">
      <button id="signout-google" type="click" class="signOutButton logged-in">
          Sign Out
      </button>
    </div>

    <!-- Sign In -->
    <div class="container">
        
      <div class="signInSite">
        <div id="forbackbutton">
          <button type="click" id="backButt" class="BButton logged-in">Back</button>
        </div>
        <div id="message">
          <h2 id="head-mes">Triple T</h2>
        </div>
        <button id="signin-google" type="click" class="signInButton logged-out">
          Sign In
        </button>
      </div>

      <!--- Footer --->
      <div id="footer" class="footer">
        <button type="click" class="menuButton logged-in" id="dont 1">Shop</button>
        <button type="click" class="menuButton logged-in" id="dont 2">Inventory</button>
        <button type="click" class="menuButton logged-in" id="setting">Setting</button>
        <button type="click" class="menuButton logged-in" id="dont 3">Home</button>
      </div>
    </div>

    <!-- ModeSelect -->
    <div id="mode" class="gamemode">
      <button id="play" type="click" class="mode1 logged-in">
        <p class="modetext">Solo</p>
        <p class="modetext">VS</p>
        <p class="modetext">Bot</p>
      </button>
      <button id="play" type="click" class="mode2 logged-in">
        <p class="modetext">Play</p>
        <p class="modetext">With</p>
        <p class="modetext">Other</p>
      </button>
      <button id="play" type="click" class="mode3 logged-in">
        <p class="modetext">Play</p>
        <p class="modetext">With</p>
        <p class="modetext">Friend</p>
      </button>
    </div>

    <!--CharacterSelect-->

    <!--GameStart-->
    <div class="play"></div>
    <div class="surrender" id="giveup">
      <button type="click" class="surButton logged-in">surrender</button>
    </div>
