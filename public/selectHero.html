<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triple T Select Character</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <body class="game">
    <div class="header">
      <div id="forbackbutton">
        <button type="click" id="backButt" class="BButton">Back</button>
      </div>
      <div class="gameModeShow">
        <p id="gameModeText" class="gameModeText">Mode : </p>
      </div>
      <div id="createOrJoinFriend" class="createOrJoinFriend">
        <p id="createOrJoinText" class="createOrJoinText"></p>
      </div>
      <div id="user-profile-name" class="display-name userEmailName flex-end" style="color: white">Player : </div>
    </div>

    <!-- Sign In -->
    <div class="container">
      <div class="signInSite">
        <div id="message">
          <h2 id="head-mes">Select Character</h2>
        </div>
      </div>
    </div>

    <!--CharacterSelect-->
    <div id="hero" class="charchoose">
        <button id="golem" type="click" class="char">
            <img class='charImg' src="image/golem.png">
            <div class="charstatus">
              <div class="charname">
                <p class="charText">Golem</p>
              </div>
              <div class="detail">
                <p class="charStat">HP : 13</p>
                <p class="charStat">Damage : 3</p>
              </div>
            </div>
        </button>
        <button id="orc" type="click" class="char">
          <img class='charImg' src="image/orc.png">
          <div class="charstatus">
            <div class="charname">
              <p class="charText">Orc</p>
            </div>
            <div class="detail">
              <p class="charStat">HP : 8</p>
              <p class="charStat">Damage : 6</p>
            </div>
          </div>
        </button>
        <button id="reaper" type="click" class="char">
          <img class = 'charImg'  src="image/reaper.png">
          <div class="charstatus">
            <div class="charname">
              <p class="charText">Reaper</p>
            </div>
            <div class="detail">
              <p class="charStat">HP : 5</p>
              <p>        </p>
              <p class="charStat">Damage : 8</p>
            </div>
          </div>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" id="exampleModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close cancelButton" data-dismiss="modal">&times;</button>
            <h4 id="createOrJoin" class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p id="time">5 s</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger cancelButton" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" id="roomCodeModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close cancelButton" data-dismiss="modal">&times;</button>
            <h4 id="createOrJoin" class="modal-title">Room Code :</h4>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="roomCode" value="">
          </div>
          <div class="modal-footer">
            <button type="click" class="btn btn-success" id="submitButton" data-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-danger cancelButton" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

      firebase.initializeApp(firebaseConfig);

    <script type="module" src="roomMatching.js"></script>
    <script type="module" src="forChooseHero.js"></script>
    <script type="text/javascript" src="setupUI.js"></script>
  </body>
